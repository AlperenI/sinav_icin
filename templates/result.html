<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sonuçlar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
        .score {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="score">
        En yüksek not: {{ highest_score }}
    </div>
    <main>
        <h1>Sonuçlar</h1>
        <p>Puanınız: {{ score }} / {{ total_questions }}</p>
    </main>
    <footer>
        <p>Made by Aziz Alperen Görmüş</p>
    </footer>
</body>
</html>
